paths:
  /api/v2/ping:
    get:
      security:
      - ApiKeyAuth: []
      summary: Provjera dostupnosi servisa
      description: Endpoint služi za provjeru statusa ePoslovanje servisa
      operationId: GetDocument
      tags:
      - Ping
      responses:
        '200':
          description: Servis je up
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingResponse'
        '400':
          description: Greška prilikom procesuiranja Ping zahtjeva (neautorizirani korisnik i sl.). Više detalja u body-u responsea.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v2/document/send:
    post:
      security:
      - ApiKeyAuth: []
      summary: Slanje dokumenta
      description: | 
        Mogu se slati isključivo UBL 2.1 dokument tipa **Invoice** ili **CreditNote**
        po specifikaciji **urn:cen.eu:en16931:2017** (nakon 1.1.2026 više neće biti dozvoljeno) ili 
        **urn:cen.eu:en16931:2017#compliant#urn:mfin.gov.hr:cius-2025:1.0#conformant#urn:mfin.gov.hr:ext-2025:1.0.**

        Dokument se prilikom slanja validira i, ako je generiran po speficikaciji 
        urn:cen.eu:en16931:2017#compliant#urn:mfin.gov.hr:cius-2025:1.0#conformant#urn:mfin.gov.hr:ext-2025:1.0.,
        automatski fiskalizira kao odlazni dokument (ako je izlazna fiskalizacija uključena u korisnikovom profilu u web sučelju),
        nakon čega stavlja se u red čekanja (queue) za slanje prema informatičkom
        posredniku primatelja.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentSendRequest'
      operationId: SendDocument
      tags:
      - Dokumenti
      responses:
        '200':
          description: Dokument je uspješno zaprimljen u sustav, potpisan certifikatom,
            poslan na fiskalizaciju izlaznog dokumenta i čeka slanje prema informatičkom
            posredniku primatelja
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentSendResponse'
        '400':
          description: Dokument nije zaprimljen jer podaci ne prolaze validaciju,
            korisnički račun nije aktivan ili nema dovoljno sredstava na računu. Više
            detalja u body-u responsea.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v2/document/get/{id}:
    get:
      security:
      - ApiKeyAuth: []
      summary: Dohvat dokumenta
      description: Endpoint vraća sadržaj potpisane XML datoteke (ulaznog ili izlaznog
        eRačuna/eOdobrenja)
      parameters:
      - in: path
        name: id
        schema:
          $ref: '#/components/parameters/id'
        required: true
        description: ID dokumenta iz sustava ePoslovanja
      operationId: GetDocument
      tags:
      - Dokumenti
      responses:
        '200':
          description: Vraća sadržaj datoteke
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentGetResponse'
        '400':
          description: Dokument nije moguće dohvatiti (arhivirani dokument, dokument
            sa ID-em ne pripada korisniku itd...). Više detalja u body-u responsea.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v2/document/visualization/{id}:
    get:
      security:
      - ApiKeyAuth: []
      summary: Dohvat ePoslovanje vizualizacije
      description: Endpoint vraća PDF vizualizaciju koju je ePoslovanje kreiralo na
        temelju podataka iz XML datoteke.
      parameters:
      - in: path
        name: id
        schema:
          $ref: '#/components/parameters/id'
        required: true
        description: ID dokumenta iz sustava ePoslovanja
      operationId: GetVisualization
      tags:
      - Dokumenti
      responses:
        '200':
          description: Vraća PDF vizualizaciju enkodiranu kao Base64 string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentVisualizationResponse'
        '400':
          description: Vizualizaciju nije moguće dohvatiti (arhivirani dokument, dokument
            sa ID-em ne pripada korisniku itd...). Više detalja u body-u responsea.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v2/document/incoming:
    get:
      security:
      - ApiKeyAuth: []
      parameters:
      - in: query
        name: insertedFrom
        schema:
          type: string
          format: date-time
        description: Vraća dokumente koji su ubačeni u ePoslovanje nakon navedenog
          datuma. ISO-8601 format
        example: '2025-07-15T00:00:00'
      - in: query
        name: insertedTo
        schema:
          type: string
          format: date-time
        description: Vraća dokumente koji su ubačeni u ePoslovanje prije navedenog
          datuma. ISO-8601 format
        example: '2025-07-16T00:00:00'
      - in: query
        name: modifiedFrom
        schema:
          type: string
          format: date-time
        description: Vraća dokumente čiji se status (transportni, poslovni ili eIzvještavanje) promijenio nakon navedenog
          datuma. ISO-8601 format
        example: '2025-07-15T00:00:00'
      - in: query
        name: modifiedTo
        schema:
          type: string
          format: date-time
        description: Vraća dokumente čiji se status (transportni, poslovni ili eIzvještavanje) promijenio prije navedenog
          datuma. ISO-8601 format
        example: '2025-07-16T00:00:00'
      - in: query
        name: issuedFrom
        schema:
          type: string
          format: date-time
        description: Vraća dokumente koji su izdani nakon navedenog
          datuma. ISO-8601 format
        example: '2025-07-15T00:00:00'
      - in: query
        name: issuedTo
        schema:
          type: string
          format: date-time
        description: Vraća dokumente koji su izdani prije navedenog
          datuma. ISO-8601 format
        example: '2025-07-16T00:00:00'
      - in: query
        name: status
        schema:
          $ref: '#/components/schemas/DocumentStatusEnum'
        description: |
          Vraća dokumente koji imaju navedeni status.
          
          * 1 - Na čekanju (zaprimljeno u ePoslovanje, čeka validaciju)

          * 2 - Na slanju (dokument je zaprimljen u ePoslovanje, potpisan i čeka slanje
              prema informatičkom posredniku primatelja)

          * 3 - Poslan (dokument je uspješno poslan prema informatičkom posredniku primatelja)

          * 4 - Isporučen (dokument je uspješno isporučen kupcu)

          * 5 - Odobren (dokument je odobren od strane kupca)

          * 6 - Odbijen (dokument je odbijen od strane kupca)

          * 7 - Plaćen u potpunosti (dokument je u potpunosti plaćen)

          * 8 - Parcijalno plaćen (dokument je djelomično plaćen)

          * 9 - Neuspješna isporuka (neuspješno slanje dokumenta prema informatičkom posredniku
              primatelja)
      - in: query
        name: limit
        schema:
          type: number
          format: integer
        description: Pomoć pri pagingu / segmentaciji kod velikog broja recorda. Limitira broj recorda koje vraća upit. Po defaultu limit je 1000 (ako se parametar ne navede prilikom requesta). Dozvoljene vrijednosti su od 1 do 1000.
      - in: query
        name: offset
        schema:
          type: number
          format: integer
        description: Pomoć pri paging / segmentaciji kod velikog broja recorda. Preskače <offset> recorda koje vraća upit. Po defaultu limit je 0 (ako se parametar ne navede prilikom requesta). Dozvoljene vrijednosti su od 0 do N.
      summary: Dohvat inf. o ulaznim dokumentima. 
      description: |
        Endpoint vraća listu koja sadrži podatke o ulaznim dokumentima
        korisnika (id dokumenta, broj i tip dokument, datum i vrijeme kreiranja /
        zaprimanja, podatke o statusima, eIzvještavanju...)

        Maksimalan broj rezultata je 1000. 
        
        Rezultati su sortirani po datumu i vremenu ubacivanja u
        sustav ePoslovanja, od najnovijih prema starijima.
      operationId: GetIncomingDocumentsStatus
      tags:
      - Dokumenti
      responses:
        '200':
          description: Vraća array objekata koji sadrže informacije o ulaznim dokumentima
            korisnika
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentIncomingResponse'
        '400':
          description: Greška u parametrima po kojima se filtriraju rezultati. Detalji
            greške se nalaze u body-u responsea.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
