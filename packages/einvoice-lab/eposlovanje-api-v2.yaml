info:
  title: ePoslovanje - API (zadnja izmjena 02.01.2026. u 11:51)
  version: 2.0.19
  description: |
    API dokumentacija za korištenje ePoslovanje v.2 API-ja, uključuje krajnje
    točke za slanje, primanje, dohvat i promjenu statusa eDokumenata, kreiranje vizualizacija,
    slanje eIzvještaja, korištenje bankarskih usluga i dohvat informacija o korisničkom
    računu

    **Testno okruženje**

    Za testiranje koristite testno okruženje i testni server **https://test.eposlovanje.hr**
    
    Za otvaranje korisničkog računa (ili više njih ako ćete testirati slanje i primanje između njih) koristite sljedeći [link](https://test.eposlovanje.hr/client/register)

    Za prijavu u web sučelje na testnom okruženju koristite sljedeći [link](https://test.eposlovanje.hr/client/)
    
    **Autorizacija**
    
    Svi requestovi, osim registracije novog korisnika, se **moraju** autorizirati putem API key-a u headeru requesta. Polje u headeru u kojem se šalje API key je: **Authorization**

    **Dodatni sadržaj:**

    * [Specifikacija osnovne upotrebe eRačuna s proširenjima](https://doc.eposlovanje.hr/download/specifikacija_osnovne_upotrebe_eracuna_s_prosirenjima.pdf)
    
    * [UBL 2.1 Invoice i CreditNote XSD schema](https://doc.eposlovanje.hr/download/invoice_creditnote_schema.zip)
    
    * [Primjeri eRačuna po EN16931 specifikaciji](https://eposlovanje.hr/dokumenti/primjeri-racuna-en16931.zip) 

    * [Primjeri eRačuna po CIUS-2025 specifikaciji](https://eposlovanje.hr/dokumenti/primjeri-racuna-cius-2025.zip)

    * **Napomena:** Određeni inf. posrednici neće zaprimati račune prije 1.1.2026. godine. Do tada šaljite račune po staroj specifikaciji (EN16931), nakon 1.1.2026. šaljite račune po novoj specifikaciji (CIUS-2025)

    **Promjena statusa dokumenta vs eIzvještavanje**

    S obzirom da imamo veliki broj upita na ovu temu i da dosta developera ne razumije razliku između procesnog statusa dokumenta i slanja zahtjeva za eIzvještavanje, pokušat ćemo vam objasniti što je što i kada se što koristi:

    * **Status dokumenta i promjena statusa dokumenta: (metode /api/v2/document/status/ i /api/v2/document/changestatus/)** - ove metode se koriste za promjenu procesnog statusa dokumenta (odobren, odbijen, parcijalno plaćen i plaćen u potpunosti). Promjenu procesnih statusa dokumenata radi isključivo kupac. Promjena statusa u **odbijen** automatski ne šalje zahtjev za eIzvještavanjem > Odbijanje, već je isti potrebno odvojeno pozvati.

    * **eIzvještavanje (metode /api/v2/ereporting/... )**  - ove metode se koriste za slanje eIzvještavanje zahtjeva prema Poreznoj upravi. 
        
        * eIzvještavanje > Odbijen šalje kupac isključivo za dokument za koji je odrađena fiskalizacija ulaznog dokumenta. Ne šalje se automatski promjenom procesnog statusa dokumenta u procesni status odbijen. 
        
        * eIzvještavanje > Naplaćen šalje prodavatelj isključivo za dokument za koji je odrađena fiskalizacija izlaznog dokumenta. Ne brkati sa procesnim statusom Naplaćen / Parcijalno naplaćen. Procesne statuse šalje kupac, dok eIzvještavanje > Naplaćen šalje prodavatelj. Moguće je više puta slati zahtjev za naplatom (npr. kod više parcijalnih naplata). Također je moguće slati negativne iznose (kod korekcija u naplaćenom iznosu / storno pogrešno poslanog izvještaja o naplati)

    **Changelog:**
    2.0.19:
    - **dodan endpoint /api/v2/ereporting/fiscalize/{id}** endpointi služe za fiskalizaciju postojećeg eDokumenta na temelju ID-a dokumenta

    2.0.18:
    - **dodani endpointi /api/v2/account/f2settings i /api/v2/account/updatef2settings** endpointi služe za mijenjanje postavki automatske fiskalizacije dokumenata u F2 fiskalizaciji

    2.0.17:
    - **/api/v2/document/send** dodan parametar sendAsEmail u #/components/schemas/DocumentSendRequest.

    2.0.16:
    - dodana dodatna objašnjenja razlike između procesnih statusa i eIzvještavanje zahtjeva.

    2.0.15:
    - dodano filtriranje eIzvještavanje zahtjeva u **/api/v2/ereporting/requests** metodi. Dodana neobavezna polja supplierPartyVATId, customerPartyVATId. 
    Naime, kod dohvata npr. zahtjeva za fiskalizacijom ulaznih računa, može postojati više računa sa istim brojem u istoj godini od različitih dobavljača. Zbog toga bi kod dohvata zahtjeva za fiskalizacijom ulaznih i izlaznih računa, te zahtjeva za izdavanje računa koje nije moguće izdati kao eRačun bilo dobro koristiti OIB kupca i prodavatelja kako bi se dohvatio ispravan zahtjev.

    2.0.14:
    - ažurirana schema **#/components/schemas/DocumentStatusHistory** dodani elementi partialPaymentAmount i note. Već su postojali kao elementi u API-ju ali nisu bili dokumentirani

    2.0.13:
    - dodani primjeri XML-ova po staroj i novoj specifikaciji. Računi po novoj specifikaciji su preuzeti sa portala Porezne uprave, ali su ispravljeni jer su njihovi sadržavali neispravne namespaceove (pogledati readme.txt unutar ZIP datoteke) 
    
    2.0.12:
    - dodan endpoint [POST]/api/v2/ams/check za provjeru postoji li identifikator korisnika na AMS servisu Porezne uprave

    2.0.11:
    - u endpointima [GET]/api/v2/document/incoming i [GET] /api/v2/document/outgoing dodani parametri limit i offset

    2.0.10:
    - u schemi **#/components/schemas/EReportingRequestsResponse** u dokumentaciji je bio naveden pogrešan naziv property-a **eReportingRequests**, pravilan naziv je **requests**

    2.0.9:
    - dodan endpoint **/api/v2/ping** za provjeru dosupnosti servisa

    2.0.8:
    - dodan endpoint **/api/v2/document/validate** za validaciju dokumenata bez zaprimanja u sustav ePoslovanja

    2.0.7:
    - **nema promjena u funkcionalnosti samog API-ja**, samo su mijenjani opisi pojedinih endpointa jer smo imali veliki broj upita od developera koji su brkali promjenu statusa dokumenta i zahtjeva eIzvještavanja
    - proširen opis endpointa **/api/v2/document/send** (automatska fiskalizacija ako je korisnik omogućio automatsku fiskalizaciju izlaznih računa)
    - proširen opis endpointa **/api/v2/document/changestatus/{id}** (promjena statusa ne šalje automatske zahtjeve za eIzvještavanje)
    - proširen opis endpointa **/api/v2/ereporting/paid/{id}** i **/api/v2/ereporting/rejected/{id}** (zahtjevi za eIzvještavanje ne mijenjaju procesni status dokumenta)

    2.0.6:
    - ispravljena greška u  **/api/v2/document/changestatus/{id}**: success response vraća DocumentChangeStatusResponse tip objekta (prethodno je bilo pogrešno navedeno da vraća DocumentStatusResponse tip objekta)

    2.0.5:
    - modificiran endpoint **/api/v2/document/incoming** i **/api/v2/document/outgoing**: dodani filteri **issuedFrom** i **issuedTo** za filtriranje po datumu izdavanja dokumenta

    2.0.4:
    - modificiran endpoint **/api/v2/document/incoming** i **/api/v2/document/outgoing**: filteri **from** i **to** preimenovani u **insertedFrom** i **insertedTo**, dodani filteri **modifiedFrom** i **modifiedTo** za filtriranje po datumu i vremenu zadnje izmjene statusa dokumenta (transportnog, poslovnog ili eIzvještavanje)
    - modificiran **'#/components/schemas/DocumentStatusResponse'**: dodano polje **modifiedOn** koje sadrži datum i vrijeme zadnje izmjene statusa dokumenta (transportnog, poslovnog ili eIzvještavanje)


    2.0.3:
    - dodana podrška za fiskalizaciju ulaznog i izlaznog eRačuna koji se ne nalaze u sustavu ePoslovanja, te računa za koji nije moguće izdati eRačun
    - dodana podrška za eIzvještavanje naplate i odbijanja računa koji se ne nalazi u sustavu ePoslovanja
    - dodan endpoint za dohvat statusa eIzvještavanja po broju računa i godini izdavanja računa

    2.0.2: 
    - definirana obavezna polja u  #/components/schemas/AccountRegistrationRequest
    
    2.0.1: 
    - dodana podrška za datum isteka prepaid sredstava u #/component/schemas/AccountBalanceResponse
    - dodan endpoint za transfer prepaid sredstava (/api/v2/account/transferprepaidfunds)

    2.0.0: 
    - inicijalna verzija API-ja
