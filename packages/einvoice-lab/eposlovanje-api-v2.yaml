components:
  parameters:
    id:
      name: id
      in: path
      description: ID dokumenta u sustavu ePoslovanja
      required: true
      schema:
        type: integer
        example: 12345
    erptag:
      name: erptag
      in: path
      description: ERP identifikator
      required: true
      schema:
        type: string
        example: NUMICUS-001
    vatid:
      name: vatid
      in: path
      description: OIB poslovnog subjekta
      required: true
      schema:
        type: string
        example: '12345678901'
    documentId:
      name: documentId
      in: query
      description: Broj računa (fiskalni broj računa)
      required: true
      schema:
        type: string
        example: 1234/1/2025
    issueYear:
      name: issueYear
      in: query
      description: Godina izdavanja dokumenta
      required: true
      schema:
        type: integer
        example: 2025
    supplierPartyVATId:
      name: supplierPartyVATId
      in: query
      description: OIB prodavatelja
      schema:
        type: string
        example: 12345678901
    customerPartyVATId:
      name: customerPartyVATId
      in: query
      description: OIB kupca
      schema:
        type: string
        example: 10987654321
  schemas:
    PingResponse:
      type: object
      required:
      - status
      - message
      properties:
        status:
          type: string
          description: Status servisa (fiksno OK)
          example: 'OK'
        message:
          type: string
          description: Dodatna napomena
          example: Svi servisi su pokrenuti i ispravno rade...
    DocumentSendRequest:
      type: object
      required:
      - document
      - softwareId
      properties:
        document:
          type: string
          description: XML dokumenta (UBL 2.1 Invoice ili CreditNote po urn:cen.eu:en16931:2017 (ovaj format zaprimamo do 1.1.2026.) ili 
            urn:cen.eu:en16931:2017#compliant#urn:mfin.gov.hr:cius-2025:1.0#conformant#urn:mfin.gov.hr:ext-2025:1.0.)
          example: '<?xml version="1.0" encoding="UTF-8"?><Invoice...'
        softwareId:
          type: string
          description: Identifikator programskog riješenja preko kojeg se šalju eDokumenti
          example: NUMICUS-001
        sendAsEmail:
          type: boolean
          description: |
            Ovaj parametar nije obavezan. Po defaultu je **false**. 
            
            Ako je **true**: 
              * **ne provjeravamo je li kupac registriran u AMS-u porezne uprave**
              * **ne provodimo automatsku fiskalizaciju** izlaznog računa
              * račun se šalje kao **download link** prema korisniku, email adresa kupca je obavezna!

             Ovu opciju možete koristiti npr. ako ćete slati eRačune prema B2C korisnicima
    DocumentSendResponse:
      type: object
      required:
      - id
      - insertedOn
      - message
      properties:
        id:
          type: integer
          description: ID dokumenta u sustavu ePoslovanja
          example: 12345
        insertedOn:
          type: string
          format: date-time
          description: Datum i vrijeme ubacivanja dokumenta u sustav (ISO-8601 format)
          example: '2025-07-15T12:00:00.123+02:00'
        message:
          type: string
          description: Dodatna napomena (neobavezno)
          example: Dokument uspješno zaprimljen i digitalno potpisan. Čeka fiskalizaciju
            ulaznog računa i slanje primatelju.
    DocumentGetResponse:
      type: object
      required:
      - document
      properties:
        document:
          type: string
          description: XML dokumenta
          example: '<?xml version="1.0" encoding="UTF-8"?><Invoice...'
    DocumentVisualizationResponse:
      type: object
      required:
      - pdf
      properties:
        pdf:
          type: string
          description: Base64 enkodirana PDF datoteka koja sadrži vizualizaciju eDokumenta
          example: VEVTVCBQREY...
    DocumentOutgoingResponse:
      type: array
      items:
        $ref: '#/components/schemas/DocumentStatusResponse'
      description: Lista izlaznih dokumenata korisnika, uključuje ID dokumenta, broj
        i tip dokumenta, datum i vrijeme kreiranja / zaprimanja, podatke o statusima,
        eIzvještavanju...
    DocumentIncomingResponse:
      type: array
      items:
        $ref: '#/components/schemas/DocumentStatusResponse'
      description: Lista ulaznih dokumenata korisnika, uključuje ID dokumenta, broj
        i tip dokumenta, datum i vrijeme kreiranja / zaprimanja, podatke o statusima,
        eIzvještavanju...
    DocumentStatusResponse:
      type: object
      required:
      - id
      - insertedOn
      - modifiedOn
      - documentId
      - documentType
      - issuedOn
      - amount
      - currency
      - supplierPartyName
      - supplierPartyVATId
      - customerPartyName
      - customerPartyVATId
      - status
      - statusHistory
      properties:
        id:
          type: integer
          description: ID dokumenta u sustavu ePoslovanja
          example: 12345
        insertedOn:
          type: string
          format: date-time
          description: Datum i vrijeme ubacivanja dokumenta u sustav ePoslovanja (ISO-8601
            format)
          example: '2025-07-15T12:00:00.123+02:00'
        modifiedOn:
          type: string
          format: date-time
          description: Datum i vrijeme zadnje izmjene statusa dokumenta (transportnog, poslovnog ili eIzvještavanje) u sustavu ePoslovanja (ISO-8601
            format)
          example: '2025-07-15T12:00:00.123+02:00'
        documentId:
          type: string
          description: Broj računa/odobrenja
          example: 12345/01/2025
        documentType:
          type: string
          description: Tip dokumenta (Invoice, CreditNote)
          example: Invoice
        issuedOn:
          type: string
          format: date-time
          description: Datum i vrijeme izdavanja dokumenta (ISO-8601 format)
          example: '2025-07-15T12:00:00.123+02:00'
        amount:
          type: number
          format: float
          description: Ukupan iznos računa/odobrenja
          example: 1000.5
        currency:
          type: string
          description: Valuta dokumenta
          example: EUR
        supplierPartyName:
          type: string
          description: Naziv prodavatelja (izdavatelja, odnosno pošiljatelja dokumenta)
          example: Dobavljač d.o.o.
        supplierPartyVATId:
          type: string
          description: OIB prodavatelja (izdavatelja, odnosno pošiljatelja dokumenta)
          example: '12345678901'
        supplierPartyBusinessUnit:
          type: string
          description: Poslovna jedinica prodavatelja (izdavatelja, odnosno pošiljatelja
            dokumenta). Šalje se samo ako je prodavatelj adresiran putem poslovne
            jedinice.
          example: 9934:12345678901::HR99:1000
        supplierPartyGLN:
          type: string
          description: GLN prodavatelja (izdavatelja, odnosno pošiljatelja dokumenta).
            Šalje se samo ako je prodavatelj adresiran putem GLN-a
          example: '1234567890123'
        customerPartyName:
          type: string
          description: Naziv kupca (primatelja) dokumenta
          example: Kupac d.o.o.
        customerPartyVATId:
          type: string
          description: OIB kupca (primatelja) dokumenta
          example: '10987654321'
        customerPartyBusinessUnit:
          type: string
          description: Poslovna jedinica kupca (primatelja) dokumenta. Šalje se samo
            ako je kupac adresiran putem poslovne jedinice.
          example: 9934:10987654321::HR99:2000
        customerPartyGLN:
          type: string
          description: GLN kupca (primatelja) dokumenta. Šalje se samo ako je kupac
            adresiran putem GLN-a
          example: '1098765432109'
        status:
          $ref: '#/components/schemas/DocumentStatusEnum'
          description: Status dokumenta (poslan, zaprimljen, odobren, odbijen, plaćen
            itd.)
          example: '4'
        statusHistory:
          type: array
          items:
            $ref: '#/components/schemas/DocumentStatusHistory'
          description: Lista povijesti statusa dokumenta, uključuje datum i vrijeme
            promjene statusa, status i tekstualni opis statusa
        eReportingRequests:
          type: array
          items:
            $ref: '#/components/schemas/EReportingRequest'
          description: Lista eIzvještavanje zahtjeva vezanih uz dokument, uključuje
            tip zahtjeva, datum kreiranja, datum završetka, referentni ID i druge
            relevantne informacije
    DocumentChangeStatusRequest:
      type: object
      required:
      - status
      - changedOn
      properties:
        status:
          $ref: '#/components/schemas/DocumentStatusEnum'
          description: Novi status dokumenta koji se postavlja

            * 1 - Na čekanju (zaprimljeno u ePoslovanje, čeka validaciju)

            * 2 - Na slanju (dokument je zaprimljen u ePoslovanje, potpisan i čeka slanje
            prema informatičkom posredniku primatelja)

            * 3 - Poslan (dokument je uspješno poslan prema informatičkom posredniku primatelja)

            * 4 - Isporučen (dokument je uspješno isporučen kupcu)

            * 5 - Odobren (dokument je odobren od strane kupca)

            * 6 - Odbijen (dokument je odbijen od strane kupca)

            * 7 - Plaćen u potpunosti (dokument je u potpunosti plaćen)

            * 8 - Parcijalno plaćen (dokument je djelomično plaćen)

            * 9 - Neuspješna isporuka (neuspješno slanje dokumenta prema informatičkom posredniku
            primatelja)'
          example: 5
        changedOn:
          type: string
          format: date-time
          description: Datum i vrijeme kada je status promijenjen (ISO-8601 format)
          example: '2025-07-15T12:00:00.123+02:00'
        note:
          type: string
          description: Obavezno polje kada se status mijenja u "Odbijen". Sadrži tekstualni
            opis razloga odbijanja statusa
          example: Odbijen zbog neusklađenosti podataka
        partialPaymentAmount:
          type: number
          format: float
          description: Iznos djelomične naplate dokumenta. Šalje se samo ako se status
            mijenja u "Parcijalno plaćen"
          example: 500.25
    DocumentChangeStatusResponse:
      type: object
      required:
      - id
      - status
      - changedOn
      properties:
        id:
          type: integer
          description: ID dokumenta u sustavu ePoslovanja
          example: 12345
        status:
          $ref: '#/components/schemas/DocumentStatusEnum'
          description: Novi status dokumenta nakon promjene
          example: 5
        changedOn:
          type: string
          format: date-time
          description: Datum i vrijeme kada je status promijenjen (ISO-8601 format)
          example: '2025-07-15T12:00:00.123+02:00'
    DocumentValidateRequest:
      type: object
      required:
      - document
      properties:
