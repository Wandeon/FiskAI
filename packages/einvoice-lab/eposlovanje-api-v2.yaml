        sourceCurrency:
          type: string
          description: Valuta izvora transakcije (ako je primjenjivo)
          example: USD
        creditorName:
          type: string
          description: Naziv vjerovnika (primatelja) transakcije
          example: Primatelj d.o.o.
        creditorAccount:
          type: string
          description: IBAN vjerovnika (primatelja) transakcije
          example: HR9876543210987654321
        ultimateCreditor:
          type: string
